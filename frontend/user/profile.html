<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovQueue - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F0EBD8;
      /* Light background for the page */
      font-family: 'Poppins', sans-serif;
    }

    /* NAVBAR: Kept the same as requested */
    .navbar {
      background: #495057;
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
    }

    /* NEW: Main container for the two cards */
    .profile-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1200px;
      margin: 50px auto;
    }

    /* UPDATED: Card styling for a modern look */
    .card {
      background: #FFFFFF;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .card-header {
      background-color: #1D2D44;
      color: #F0EBD8;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .form-label {
      color: #495057;
    }

    /* UPDATED: Button styling */
    .btn-primary {
      background: #3E5C76;
      border: none;
      padding: 10px 20px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background: #1D2D44;
    }

    .btn-secondary {
      background: #6c757d;
    }

    .hidden {
      display: none;
    }

    /* FOOTER: Kept the same as requested */
    .footer-bottom {
      text-align: center;
      padding: 15px;
      background: #1D2D44;
      color: #F0EBD8;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 992px) {
      .profile-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="user_dashboard.html">GovQueue</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="user_dashboard.html">Dashboard</a>
        <a class="nav-link" href="user_dashboard.html">Book Token</a>
        <a class="nav-link" href="track_status.html">Track Status</a>
        <a class="nav-link" id="logoutLink" href="#">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Profile</h2>

    <div class="profile-container">
      <div class="card">
        <div class="card-header">Profile Details</div>
        <div class="card-body p-4">
          <form id="profileForm">
            <div class="mb-3">
              <label for="fullName" class="form-label fw-bold">Full Name</label>
              <input type="text" class="form-control" id="fullName" readonly>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label fw-bold">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Not set" readonly>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label fw-bold">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Not set" readonly>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="button" id="editBtn" class="btn btn-primary">Edit Profile</button>
              <button type="submit" id="saveBtn" class="btn btn-primary hidden">Save Changes</button>
              <button type="button" id="cancelBtn" class="btn btn-secondary ms-2 hidden">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">Change Password</div>
        <div class="card-body p-4">
          <form id="passwordForm">
            <div class="mb-3">
              <label for="currentPassword" class="form-label fw-bold">Current Password</label>
              <input type="password" class="form-control" id="currentPassword" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label fw-bold">New Password</label>
              <input type="password" class="form-control" id="newPassword" required>
            </div>
            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer-bottom mt-5">
    <span id="live-clock"></span> | &copy; 2025 GovQueue | All Rights Reserved
  </footer>

  <script src="../JS/profile.js"></script>
  <script src="../JS/main.js"></script>
</body>

</html>
