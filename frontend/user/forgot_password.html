<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background: #495057;
            padding: 0.8rem 1.5rem;
        }

        .navbar-brand {
            color: white;
            font-weight: 700;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .nav-link {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        .card {
            max-width: 450px;
            margin: 80px auto;
            background: white;
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        .btn-primary {
            background: #495057;
            border-radius: 10px;
            width: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">GovQueue</a>
        <div class="navbar-nav">
            <a class="nav-link" href="login.html">Login</a>
        </div>
    </nav>
    <div class="card">
        <h2>Forgot Password</h2>
        <p>Enter your email and we will generate a reset token for you (check the server console).</p>
        <form id="forgotPasswordForm">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email Address</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Reset Token</button>
        </form>
    </div>
    <script src="../JS/forgot_password.js"></script>
    <div class="footer-bottom">
        <span id="live-clock"></span> | &copy; 2025 GovQueue | All Rights Reserved
    </div>
    <script src="../JS/main.js"></script>
</body>

</html>
