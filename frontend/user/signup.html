<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GovQueue - Sign Up</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: #495057;
      padding: 0.8rem 1.5rem;
    }

    .navbar-brand {
      color: white;
      font-weight: 700;
    }

    .nav-link {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .signup-card {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background: #495057;
      border-radius: 10px;
      width: 100%;
      border: none;
    }

    .content-wrap {
      flex: 1;
    }

    footer {
      background-color: #0D1321;
      color: #F0EBD8;
    }

    .footer-bottom {
      text-align: center;
      padding: 15px;
      background: #1D2D44;
    }
  </style>
</head>

<body>
  <div class="content-wrap">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">GovQueue</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="login.html">Login</a>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="reqd_docs.html">Required Documents</a>
      </div>
    </nav>
    <div class="signup-card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          <label for="name">Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <footer>
    <div class="footer-bottom">
      <span id="live-clock"></span> | &copy; 2025 GovQueue | All Rights Reserved
    </div>
  </footer>
  <script src="../JS/user_signup.js"></script>
  <script src="../JS/main.js"></script>
</body>

</html>
