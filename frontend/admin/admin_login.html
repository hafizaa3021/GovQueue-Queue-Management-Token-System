<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GovQueue - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: #495057;
      padding: 0.8rem 1.5rem;
    }

    .navbar-brand {
      color: white;
      font-weight: 700;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-link {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    .login-card {
      max-width: 450px;
      margin: 80px auto;
      background: white;
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #343a40;
    }

    .btn-primary {
      background: #495057;
      border-radius: 10px;
      width: 100%;
    }

    .content-wrap {
      flex: 1;
    }

    footer {
      background-color: #0D1321;
      color: #F0EBD8;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>

<body>

  <div class="content-wrap">
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="../user/index.html">GovQueue</a>
      <div class="navbar-nav">
        <a class="nav-link" href="../user/index.html">Home</a>
      </div>
    </nav>

    <div class="login-card">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="adminUsername" placeholder="Username" required>
          <label for="adminUsername"><i class="bi bi-person-fill me-2"></i>Username</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="adminPassword" placeholder="Password" required>
          <label for="adminPassword"><i class="bi bi-lock-fill me-2"></i>Password</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 GovQueue | All Rights Reserved
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/admin_login.js"></script>
</body>

</html>
