<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovQueue - Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F0EBD8;
            color: #1D2D44;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background-color: #0D1321;
            color: #F0EBD8;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar .logo {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 30px 25px;
            text-align: center;
            border-bottom: 1px solid #1D2D44;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            text-decoration: none;
            color: #F0EBD8;
            font-size: 1.1rem;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar ul li a:hover,
        .sidebar ul li .active {
            background-color: #1D2D44;
            padding-left: 30px;
        }

        .sidebar .logout-btn {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 25px;
            text-decoration: none;
            color: #F0EBD8;
            font-size: 1.1rem;
            background-color: #3E5C76;
            border: none;
            width: 100%;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s;
        }

        .sidebar .logout-btn:hover {
            background-color: #c82333;
        }

        /* Main Content Area */
        .main-container {
            margin-left: 250px;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            padding: 40px;
            flex-grow: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .analytics-card {
            background-color: #1D2D44;
            color: #F0EBD8;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .analytics-card i {
            font-size: 2.5rem;
            color: #748CAB;
        }

        .analytics-card .info p {
            font-size: 2.2rem;
            margin: 0;
            font-weight: bold;
        }

        .analytics-card .info span {
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .data-card {
            background-color: #FFFFFF;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .item-list .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #DEE2E6;
        }

        .item-list .item:last-child {
            border-bottom: none;
        }

        .item p {
            margin: 0;
        }

        footer {
            background-color: #0D1321;
            color: #F0EBD8;
            text-align: center;
            padding: 15px;
        }

        #downloadReportBtn {
            padding: 10px 20px;
            border-radius: 8px;
            background: #3E5C76;
            color: #F0EBD8;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">GovQueue</div>
        <ul>
            <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="manage_staff.html"><i class="fas fa-users-cog"></i> Manage Staff</a></li>
            <li><a href="token_status.html"><i class="fas fa-ticket-alt"></i> Token Status</a></li>
            <li><a href="view_feedback.html"><i class="fas fa-star"></i> View Feedback</a></li>
            <li><a href="announcements.html"><i class="fas fa-bullhorn"></i> Announcements</a></li>
            <li><a href="contact_messages.html"><i class="fas fa-envelope"></i> Contact Messages</a></li>
        </ul>
        <button class="logout-btn" onclick="localStorage.clear(); window.location.href='admin_login.html';">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="main-container">
        <div class="main-content">
            <div class="header">
                <h1 id="adminGreeting">Welcome, Admin!</h1>
                <button id="downloadReportBtn">
                    <i class="fas fa-download"></i> Download Report
                </button>
            </div>

            <div class="analytics-grid">
                <div class="analytics-card">
                    <i class="fas fa-ticket-alt"></i>
                    <div class="info">
                        <p id="totalTokens">0</p>
                        <span>Total Tokens</span>
                    </div>
                </div>
                <div class="analytics-card">
                    <i class="fas fa-clock"></i>
                    <div class="info">
                        <p id="pendingTokens">0</p>
                        <span>Pending</span>
                    </div>
                </div>
                <div class="analytics-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="info">
                        <p id="completedTokens">0</p>
                        <span>Completed</span>
                    </div>
                </div>
                <div class="analytics-card">
                    <i class="fas fa-user-shield"></i>
                    <div class="info">
                        <p id="activeStaff">0</p>
                        <span>Active Staff</span>
                    </div>
                </div>
            </div>

            <div class="data-grid">
                <div class="data-card">
                    <h3 class="section-title">Peak Hours (Tokens Booked per Hour)</h3>
                    <canvas id="peakHoursChart"></canvas>
                </div>
                <div class="data-card">
                    <h3 class="section-title">Staff Members</h3>
                    <div class="item-list" id="staffGrid"></div>
                </div>
            </div>
        </div>

        <footer class="footer-bottom">
            <span id="live-clock"></span> | &copy; 2025 GovQueue | All Rights Reserved
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="../JS/admin_dashboard.js"></script>
    <script src="../JS/main.js"></script>
</body>

</html>
